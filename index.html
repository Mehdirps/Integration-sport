<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllStar Sport</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="images/logo-inverse-180x47.png" alt="Logo AllStar">
            <p>Multi sports theme</p>
        </div>
        <a href="" class="theme">TRY TEMPLATE NOW</a>
    </nav>
    <main>
        <div class="player1">
            <img src="images/landing-player-1-697x862.png" alt="">
        </div>
        <section class="sports">
            <div class="sport" id="soccer">
                <div class="infos">
                    <p class="number">01</p>
                    <p class="name">Soccer</p>
                </div>
                <div class="image">
                    <img src="images/landing-theme-1-179x136.png" alt="Image sport">
                </div>
            </div>
            <div class="sport" id="baseball">
                <div class="infos">
                    <p class="number">02</p>
                    <p class="name">Baseball</p>
                </div>
                <div class="image">
                    <img src="images/landing-theme-2-179x136.png" alt="Image sport">
                </div>
            </div>
            <div class="sport" id="billiards">
                <div class="infos">
                    <p class="number">03</p>
                    <p class="name">Billiards</p>
                </div>
                <div class="image">
                    <img src="images/landing-theme-3-179x136.png" alt="Image sport">
                </div>
            </div>
            <div class="sport" id="rugby">
                <div class="infos">
                    <p class="number">04</p>
                    <p class="name">Rugby</p>
                </div>
                <div class="image">
                    <img src="images/landing-theme-4-179x136.png" alt="Image sport">
                </div>
            </div>
            <div class="sport" id="basketball">
                <div class="infos">
                    <p class="number">05</p>
                    <p class="name">Basketball</p>
                </div>
                <div class="image">
                    <img src="images/landing-theme-5-179x136.png" alt="Image sport">
                </div>
            </div>
            <div class="sport" id="bowling">
                <div class="infos">
                    <p class="number">06</p>
                    <p class="name">Bowling</p>
                </div>
                <div class="image">
                    <img src="images/landing-theme-6-179x136.png" alt="Image sport">
                </div>
            </div>
        </section>
        <div class="player2">
            <img src="images/landing-player-2-719x848.png" alt="">
        </div>
    </main>
</body>

</html>
